<div class="card">
    <p-table styleClass="p-datatable-sm" [columns]="colunas" [value]="dataSource" responsiveLayout="scroll">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.label}}
                </th>
                <th >
                    Ações
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataSource let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{dataSource[col.nome]}}
                </td>
                <td>
                    <p-button icon="pi pi-pencil" styleClass="p-button-success" [style]="{'margin-right': '.5em'}" (click)="editar(dataSource.id)"></p-button>
                    <p-button icon="pi pi-trash" styleClass="p-button-danger" (click)="excluir(dataSource.id)"></p-button>
                </td>
            </tr>
        </ng-template>

        
    </p-table>
</div>

<button pButton pRipple type="button" (click)="cadastrar()" icon="pi pi-plus" class="p-button-rounded p-button-help"></button>
